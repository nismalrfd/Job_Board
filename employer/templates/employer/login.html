{% extends 'employer/base.html' %}
{% block content %}

 <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
            <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

            {% if messages %}
            <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Login</button>
                </div>

            </form>
             <p class="text-center mt-4">
                Don't have an account? <a href="{% url 'employer:employerRegister' %}" class="text-sky-500 hover:underline">Sign Up</a>
            </p>

        </div>
    </div>
{% endblock %}
