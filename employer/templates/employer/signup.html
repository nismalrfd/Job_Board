{% extends 'employer/base.html' %}
{% block content %}

 <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
            <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>

            {% if messages %}
            <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}


            <form method="post">
                {% csrf_token %}

                <!-- Logo Upload Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Company Name</label>
                    <input type="text" name="company_name" id="company_name" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-2 border border-gray-400 rounded">
                </div>

                <div class="mb-4">
                    <label  class="block text-gray-700 font-medium">Company Website</label>
                    <input type="url" name="website" id="website" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="mb-4">
                    <label for="logo" class="block text-gray-700 font-medium">Logo</label>
                    <input type="file" name="logo" id="logo" accept="image/*" class="w-full p-2 border border-gray-400 rounded">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Description</label>
                    <input type="text" name="description" id="description" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="mb-4">
                    <label  class="block text-gray-700 font-medium"> Username</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-gray-400 rounded">
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-400 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full p-2 border border-gray-400 rounded">
                </div>


                <!-- Sign Up Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Sign Up</button>
                </div>
            </form>

            <!-- Already Have an Account Link -->
            <p class="mt-4 text-gray-600 text-center">Already have an account? <a href="{% url 'employer:employerLogin' %}" class="text-blue-500">Log in</a></p>
        </div>
    </div>
{% endblock %}
