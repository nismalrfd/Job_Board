 {% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
        <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 md:w-1/3">
            <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4">Update Profile</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-3 px-12 rounded-lg hover:bg-blue-600">Apply</button>
                </div>
            </form>
        </div>
 {% endblock %}
