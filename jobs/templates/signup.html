<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <form  method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
                <label for="username">full_name:</label>
            <input type="text" id="username" name="full_name" required><br>
                <label for="username">contact_email:</label>
            <input type="text" id="username" name="contact_email" required><br>
                <label for="username">skills:</label>
            <input type="text" id="username" name="skills" required><br>
             <label for="username">resume:</label>
            <input type="file" id="username" name="resume" required><br>
             <label for="username">profile_picture:</label>
            <input type="file" id="username" name="profile_picture" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href=>Login</a></p>
                {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
</body>
</html>
