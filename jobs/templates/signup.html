{% extends 'employer/base.html' %}
{% block content %}
<div class="container mx-auto flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-1/2 md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-semibold text-center mb-4">Sign Up</h1>
        {% if messages %}
        <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <!-- Personal Information Section -->
            <div class="mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="full_name" class="block text-gray-700 font-medium">Full Name</label>
                        <input type="text" name="full_name" id="company_name" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" name="contact_email" id="email" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <!-- Account Information Section -->
            <div class="mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium">Skills</label>
                        <input type="text" name="skills" id="skills" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Resume</label>
                        <input type="file" name="resume"   class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <!-- Account Information Section -->
            <div class="mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium">Profile Picture</label>
                        <input type="file" name="profile_picture" accept="image/*" id="description" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Username</label>
                        <input type="text" name="username" id="username" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Sign Up Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg">Sign Up</button>
            </div>
        </form>
        <!-- Already Have an Account Link -->
        <p class="mt-4 text-gray-600 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a></p>
    </div>
</div>
<script>
    $(document).ready(function () {
        // When the form is submitted
        $("form").submit(function (event) {
            var password = $("#password").val();
            var confirmPassword = $("#confirm_password").val();

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                // Prevent form submission
                event.preventDefault();

                // Display an error message
                alert("Password and Confirm Password must match.");
            }
        });
    });
</script>

{% endblock %}
